name: Docker Image CI - Docker Hub

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  DOCKER_USERNAME: dodowenzel
  IMAGE_NAME: api-p2

jobs:
  build-and-push:
    name: Build e Push da Imagem Docker (Docker Hub)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Define TAG e Registry
        id: meta
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          COMMIT_SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-8)
          
          # LÃ³gica de Tagging (igual ao anterior)
          if [ "$BRANCH_NAME" == "main" ]; then
            TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "latest")
          else
            TAG="develop-$COMMIT_SHORT_SHORT_SHA"
          fi
          
          # ðŸš¨ ALTERAÃ‡ÃƒO 1: Define o Registry como docker.io
          REGISTRY_URL="docker.io"
          
          # A REPO_FULL agora usa DOCKER_USERNAME em vez de github.repository_owner
          # Resultado: docker.io/douglaswenzel/api-p2
          REPO_FULL="${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}"
          
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "REGISTRY=$REGISTRY_URL" >> $GITHUB_OUTPUT
          echo "REPO_FULL=$REPO_FULL" >> $GITHUB_OUTPUT

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.meta.outputs.REGISTRY }}
          username: ${{ env.DOCKER_USERNAME }} 
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build e Push da Imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.REPO_FULL }}:${{ steps.meta.outputs.TAG }}
            ${{ github.ref_name == 'main' && format('{0}:{1}', steps.meta.outputs.REPO_FULL, 'latest') || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max