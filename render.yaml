services:
  - type: pserv
    name: p2-database
    plan: free

  - type: web
    name: p2-backend
    # ðŸš¨ REMOVIDO: runtime: docker
    dockerContext: .
    dockerfilePath: Dockerfile
    autoDeploy: true
    plan: free
    envVars:
      - key: DATABASE_URL
        value: ${{ fromDatabase.p2-database.connectionString }}
      - key: NODE_ENV
        value: production

  - type: web
    name: p2-frontend
    # ðŸš¨ REMOVIDO: runtime: docker
    dockerContext: ./frontend
    dockerfilePath: Dockerfile
    autoDeploy: true
    plan: free
    envVars:
      - key: VITE_API_URL
        value: ${{ fromService.p2-backend.defaultUrl }}