services:
  # Backend - Docker
  - type: web
    name: p2-backend
    runtime: docker
    dockerContext: .
    dockerfilePath: Dockerfile
    autoDeploy: true
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: p2-database
          property: connectionString
      - key: NODE_ENV
        value: production

  # Frontend - Docker
  - type: web
    name: p2-frontend
    runtime: docker
    dockerContext: ./frontend
    dockerfilePath: Dockerfile
    autoDeploy: true
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          name: p2-backend
          property: defaultUrl
